<h2 style="text-align: center;">Create Event</h2>

<form (ngSubmit)="createEvent()">
  <table>
    <tr>
      <td><label>Name:</label></td>
      <td><input [(ngModel)]="newEvent.name" name="name" required /></td>
    </tr>
    <tr>
      <td><label>Description:</label></td>
      <td><input [(ngModel)]="newEvent.description" name="description" required /></td>
    </tr>
    <tr>
      <td><label>Location:</label></td>
      <td><input [(ngModel)]="newEvent.location" name="location" required /></td>
    </tr>
    <tr>
      <td><label>Start Date:</label></td>
      <td><input [(ngModel)]="newEvent.startDate" type="datetime-local" name="startDate" required /></td>
    </tr>
    <tr>
      <td><label>End Date:</label></td>
      <td><input [(ngModel)]="newEvent.endDate" type="datetime-local" name="endDate" required /></td>
    </tr>
    <tr>
      <td><label>Capacity:</label></td>
      <td><input [(ngModel)]="newEvent.capacity" type="number" name="capacity" required /></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center;">
        <button type="submit">Create Event</button>
      </td>
    </tr>
  </table>
</form>
